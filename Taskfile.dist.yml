# yaml-language-server: $schema=https://taskfile.dev/schema.json

version: '3'

includes:
  local:
    taskfile: ./Taskfile.yml
    optional: true

vars:
  GREETING: Hello, world!

tasks:
  default:
    desc: Print a greeting message
    cmds:
      - echo "{{.GREETING}}"
    silent: true
  run:
    desc: Run `Grouper` application
    dir: grouper-app
    cmds:
      - npm run start
