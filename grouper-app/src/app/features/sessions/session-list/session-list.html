<div class="session-list-container">
  <app-session-list-header (create)="createNewSession()" (import)="importSession()" />

  @if (sessions().length === 0) {
    <app-session-list-empty-state (create)="createNewSession()" />
  } @else {
    <div class="sessions-grid">
      @for (session of sessions(); track session.id) {
        <app-session-list-card
          [session]="session"
          [currentDateLocale]="currentDateLocale()"
          (open)="openSession(session)"
          (export)="exportSession(session)"
          (remove)="deleteSession(session)" />
      }
    </div>
  }
</div>
