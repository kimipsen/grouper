<div class="session-list-container">
  <div class="header">
    <h1>Sessions</h1>
    <div class="actions">
      <button mat-raised-button color="primary" (click)="createNewSession()">
        <mat-icon>add</mat-icon>
        New Session
      </button>
      <button mat-raised-button (click)="importSession()">
        <mat-icon>upload</mat-icon>
        Import
      </button>
    </div>
  </div>

  <div class="empty-state" *ngIf="sessions.length === 0">
    <mat-icon>folder_open</mat-icon>
    <h2>No sessions yet</h2>
    <p>Create a new session to start grouping people</p>
    <button mat-raised-button color="primary" (click)="createNewSession()">
      Create First Session
    </button>
  </div>

  <div class="sessions-grid" *ngIf="sessions.length > 0">
    <mat-card *ngFor="let session of sessions" class="session-card" (click)="openSession(session)">
      <mat-card-header>
        <mat-card-title>{{ session.name }}</mat-card-title>
        <mat-card-subtitle *ngIf="session.description">
          {{ session.description }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="session-info">
          <div class="info-item">
            <mat-icon>people</mat-icon>
            <span>{{ session.people.length }} people</span>
          </div>
          <div class="info-item">
            <mat-icon>groups</mat-icon>
            <span>{{ session.groupingHistory.length }} groupings</span>
          </div>
          <div class="info-item">
            <mat-icon>schedule</mat-icon>
            <span>{{ session.updatedAt | date:'short' }}</span>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">
          <mat-icon>open_in_new</mat-icon>
          Open
        </button>
        <button mat-button (click)="exportSession(session, $event)">
          <mat-icon>download</mat-icon>
          Export
        </button>
        <button mat-button color="warn" (click)="deleteSession(session, $event)">
          <mat-icon>delete</mat-icon>
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
