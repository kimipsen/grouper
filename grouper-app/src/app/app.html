<mat-toolbar color="primary">
  <span>{{ 'app.title' | t }}</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/sessions">{{ 'app.sessionsNav' | t }}</button>
  <button
    mat-button
    type="button"
    (click)="themeService.toggleTheme()"
    [attr.aria-label]="'app.themeToggleAria' | t">
    <mat-icon>{{ themeService.currentTheme() === 'dark' ? 'dark_mode' : 'light_mode' }}</mat-icon>
    {{ (themeService.currentTheme() === 'dark' ? 'app.themeToggle.dark' : 'app.themeToggle.light') | t }}
  </button>
  <mat-form-field subscriptSizing="dynamic" appearance="outline" class="locale-select">
    <mat-label>{{ 'app.languageLabel' | t }}</mat-label>
    <select matNativeControl [formControl]="localeControl">
      @for (locale of availableLocales; track locale) {
        <option [value]="locale">{{ i18nService.getLocaleDisplayName(locale) }}</option>
      }
    </select>
  </mat-form-field>
</mat-toolbar>

<div class="app-container">
  <router-outlet></router-outlet>
</div>
