name: Dependabot Auto-Approve

on:
  workflow_run:
    workflows:
      - Build Angular Production App
    types:
      - completed

permissions:
  pull-requests: write

jobs:
  approve:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.event == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Approve Dependabot pull request
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const workflowRun = context.payload.workflow_run;
            const pullRequest = workflowRun.pull_requests?.[0];

            if (!pullRequest) {
              core.info('No pull request linked to this workflow run.');
              return;
            }

            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pullRequest.number,
            });

            if (pr.user?.login !== 'dependabot[bot]') {
              core.info(`Skipping PR #${pr.number}: author is ${pr.user?.login}.`);
              return;
            }

            await github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              event: 'APPROVE',
              body: 'Auto-approved after successful build and tests.',
            });

            core.info(`Approved Dependabot PR #${pr.number}.`);
